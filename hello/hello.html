<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - from Pyscript docs</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="hero">
            <div class="hero-body">
                <h1 class="title">Pyscript Playground: Hello Pyscript!</h1>
                <p class="subtitle is3">A testing grounds for <code>pyscript</code> experiements.</p>
            </div>
        </header>
        <nav></nav>
        <section class="section is-medium">
            <article id="hello">
                <div id="manual-write"></div>
                <button py-click="write_to_page()" id="manual">Say Hello</button>

                <py-script>
                    def write_to_page():
                        manual_div = Element("manual-write")
                        manual_div.element.innerText = "Hello World"
                </py-script>
            </article>
            
        </section>
    </main>
</body>
</html>
